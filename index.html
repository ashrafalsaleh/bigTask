<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('./Hamdi_Hussein.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 120vh; /* Set the height of the body to 120% of the viewport height */
            font-family: Arial, sans-serif;
        }

        #mynavbar{
            margin-left: 40px;
            font-size: 20px;
        }

        #form{
            color: rgb(72, 72, 110);
            margin-left: 20px;
        }

        .transparent-card {
            background-color: rgba(255, 255, 255, 0.5);
            opacity: 0.8;
        }

        #user{
            font-weight: 700;
        }
        .container{
            margin-top: 170px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-black bg-Lite fixed-top"  style="background-color: rgb(255, 255, 255);">
        <div class="container-fluid">
            <img src="./images.jpg" alt="Avatar Logo" style="width: 90px; height: 90px; margin-left:50px;" class="rounded-pill">              
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card transparent-card mt-5">
            <div class="card-body">
                <h1 id="form" class="text-center">User Information</h1><br>
                <form id="userInfoForm">
                    <div class="row mb-3">
                        <label for="Fname" class="col-sm-3 col-form-label" id="user">First Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Fname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Lname" class="col-sm-3 col-form-label" id="user">Last Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Lname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label" id="user">Email Address:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tel" class="col-sm-3 col-form-label" id="user">Phone Number:</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="tel" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-sm-3 col-form-label" id="user">Date Of Birth:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label" id="user">Gender:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male" >Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="url" class="col-sm-3 col-form-label" id="user">Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="image" class="col-sm-3 col-form-label" id="user">Enter your photo:</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" id="image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row" id="userData">
            <!-- User data will be appended here -->
        </div>
    </div>
    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            var firstName = document.getElementById('Fname').value;
            var lastName = document.getElementById('Lname').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('tel').value;
            var dob = document.getElementById('date').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var address = document.getElementById('address').value;
            var imageFile = document.getElementById('image').files[0];

            // Validate if an image is selected
            if (!imageFile) {
                alert('Please choose an image.');
                return;
            }

            // Create card HTML
            var cardHtml = `
            <div class="col-md-6">
                <div class="card">
                    <img src="${URL.createObjectURL(imageFile)}" class="card-img-top" alt="User Image">
                    <div class="card-body">
                        <h5 class="card-title">${firstName} ${lastName}</h5>
                        <p class="card-text">Email: ${email}</p>
                        <p class="card-text">Phone: ${phone}</p>
                        <p class="card-text">Date of Birth: ${dob}</p>
                        <p class="card-text">Gender: ${gender}</p>
                        <p class="card-text">Address: ${address}</p>
                    </div>
                </div>
            </div>
            `;

            // Append card HTML to userData div
            document.getElementById('userData').innerHTML += cardHtml;

            // Clear form
            document.getElementById('userInfoForm').reset();
        });
    </script>
</body>
</html>
